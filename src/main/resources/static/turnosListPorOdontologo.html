<!DOCTYPE html>
<html lang="es">
<head>
  <title>Turnos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/js/get_pacientes.js"></script>
  <script type="text/javascript" src="/js/get_turnos.js"></script>
  <script type="text/javascript" src="/js/delete_turnos.js"></script>
  <script type="text/javascript" src="/js/post_turno.js"></script>



</head>
<body>

<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/turnoAlta.html">Alta Turnos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/turnosList.html/">Listar Todos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/odontologosList.html/">Volver a Odontólogos</a>
    </li>
  </ul>

  <div id="div_turnos_table">
    <h3 id="titulo_turnos"></h3>
    <div class="row col-md-12 table-responsive">
      <table id="turnosTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>disponible</th>
          <th>fechaHora</th>
          <th>Nombre Paciente</th>
          <th>Apellido Paciente</th>
          <th>Eliminar turno</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
<!--    clase en none-->

    <div class="col-sm-6" style="display: block;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_turno_updating">
    <h3>Alta turno</h3>
      <form id="add_new_turno">
        <div class="form-group">
          <input type="hidden" class="form-control" id="odontologo_id" readonly>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" id="odontologoNombre" readonly>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" id="odontologoApellido" readonly>
        </div>
        <div class="form-group">
          <label >Odontologo</label>
          <input type="text" class="form-control" id="odontologo_nombre" readonly>
        </div>
        <div class="form-group">
          <label for="paciente_select">Seleccionar Paciente</label>
          <select class="form-control" id="paciente_select">

          </select>
        </div>
        <div class="form-group">
          <label >Año/Mes/Dia Hora</label>
          <input type="text" class="form-control" id="fechaHora_turno" value="">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
</div>
  <hr>


</body>
</html>
